[DIFF1]
description: Difference analysis (matched \ unmatched)
formula: matched & !unmatched

[DIFF2]
description: Difference analysis (unmatched \ matched)
formula: !matched & unmatched

[UNION]
description: Union analysis (matched | unmatched)
formula: matched | unmatched

[INTERSECT]
description: Intersection analysis (matched & unmatched)
formula: matched & unmatched