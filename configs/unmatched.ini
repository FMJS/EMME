[MIU]
description: Matched -> Unmatched
formula: !matched | unmatched

[UIM]
description: Unmatched -> Matched
formula: !unmatched | matched

[UNION]
description: Union analysis (matched | unmatched)
formula: matched | unmatched

[INTERSECT]
description: Intersection analysis (matched & unmatched)
formula: matched & unmatched